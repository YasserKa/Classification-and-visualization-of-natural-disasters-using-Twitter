env: ${envs.sagemaker}
model: "distilbert-base-uncased"
label: ${labels.flood_detection}
# NOTE: DVC can't interpolate a list, hence the need to write them down manually here everytime
# Reference: https://github.com/iterative/dvc/issues/5789
datasets: ${supervisor.processed}

models_dir: "./models"

envs:
  sagemaker: "sagemaker"
  locally: "locally"

labels:
  flood_detection: "relevant"
  mentions_impact: "mentions_impact"

supervisor: 
  raw: data/raw/supervisor_annotated_tweets.csv
  tweets: data/tweets/supervisor_annotated_tweets.json
  processed: data/processed/supervisor_annotated_tweets.csv
  processed_geo: data/processed_geo/supervisor_annotated_tweets.csv

crisis: 
  raw: data/raw/crisis_nlp_task_dmg.tsv
  processed: data/processed/crisis_nlp_task_dmg.csv

alberta: 
  raw: data/raw/2013_Alberta_Floods-ontopic_offtopic.csv
  processed: data/processed/2013_Alberta_Floods-ontopic_offtopic.csv

queensland: 
  raw: data/raw/2013_Queensland_Floods-ontopic_offtopic.csv
